# use the container infrastructure
sudo: false

# we want to build a C library
language: c

# use the system's PHP to run this script
addons:
  apt:
    packages:
      - php5-cli
      - php-pear
      - libxml2
      - libxml2-dev
      - libcurl4-gnutls-dev

# now we'll specify the build matrix environment
env:
  - PHP=5.4 enable_debug=no enable_maintainer_zts=no enable_json=yes
  - PHP=5.5 enable_debug=no enable_maintainer_zts=no enable_json=yes
  - PHP=5.6 enable_debug=no enable_maintainer_zts=no enable_json=yes
  - PHP=5.4 enable_debug=yes enable_maintainer_zts=no enable_json=yes
  - PHP=5.5 enable_debug=yes enable_maintainer_zts=no enable_json=yes
  - PHP=5.6 enable_debug=yes enable_maintainer_zts=no enable_json=yes
  - PHP=5.4 enable_debug=no enable_maintainer_zts=yes enable_json=yes
  - PHP=5.5 enable_debug=no enable_maintainer_zts=yes enable_json=yes
  - PHP=5.6 enable_debug=no enable_maintainer_zts=yes enable_json=yes
  - PHP=5.4 enable_debug=yes enable_maintainer_zts=yes enable_json=yes
  - PHP=5.5 enable_debug=yes enable_maintainer_zts=yes enable_json=yes
  - PHP=5.6 enable_debug=yes enable_maintainer_zts=yes enable_json=yes

before_script:
  # build the matrix' PHP version
  - make -f travis/pecl/Makefile php
  # build the extension, the PECL variable expects the extension name 
  # and optionally the soname and a specific version of the extension
  # separeated by double colon, e.g. PECL=myext:ext:1.7.5
  - make -f travis/pecl/Makefile ext PECL=solr

script:
  # run the PHPT test suite
  - make -f travis/pecl/Makefile test
